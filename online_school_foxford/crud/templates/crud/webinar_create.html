{% extends 'main/base.html' %}

{% block title %} Добавление вебинара {% endblock %}

{% block content %}
    <h1>Добавление вебинара</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.title_webinar }}<br>
        {{ form.status }}<br>
        {{ form.course_id }}<br>
        {{ form.description }}<br>
        <span>{{ error }}</span>
        <button class="btn btn-success" type="submit">Добавить вебинар</button>
    </form>
{% endblock %}
