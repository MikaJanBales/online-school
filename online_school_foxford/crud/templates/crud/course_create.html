{% extends 'main/base.html' %}

{% block title %} Добавление курса {% endblock %}

{% block content %}
    <h1>Добавление курса</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.title_course }}<br>
        {{ form.description }}<br>
        <span>{{ error }}</span>
        <button class="btn btn-success" type="submit">Добавить курс</button>
    </form>
{% endblock %}
