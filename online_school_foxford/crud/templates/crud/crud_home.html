{% extends 'main/base.html' %}

{% block title %} Вебинары {% endblock %}

{% block content %}

{% if webs %}
    {% for elem in webs %}
        <div class="alert alert-warning">
            <h3>{{ elem.title }}</h3>
            <p>{{ elem.anons }}</p>
        </div>
    {% endfor %}
{% else %}
    <p>Нет вебинаров</p>
{% endif %}
{% endblock %}
