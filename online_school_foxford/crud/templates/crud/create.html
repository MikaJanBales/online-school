{% extends 'main/base.html' %}

{% block title %} Форма по добавлению вебинаров {% endblock %}

{% block content %}
    <h1>Форма по добавлению вебинаров</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.title }}<br>
        {{ form.anons }}<br>
        {{ form.full_text }}<br>
        {{ form.date }}<br>
        <span>{{ error }}</span>
        <button class="btn btn-success" type="submit">Добавить вебинар</button>
    </form>
{% endblock %}
